<!--head navbar-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p class="text-color">Profile</p></ion-title>
  </ion-navbar>
</ion-header>
<!--head navbar ends-->

<!-- body content-->
<ion-content padding>
    <br><br>
    <ion-list>
    <ion-item>
    <ion-avatar class="profimg1">
      <img [src]="shareddata.userpicture" style="margin-left:20%;height:200px;width:200px;margin-top:12%">
    </ion-avatar>
  </ion-item>
  </ion-list>

  <ion-list>

    <button ion-item>Full Name :    {{shareddata.username}} </button>
    <button ion-item>Gender :  {{shareddata.usergender}} </button>
    <button ion-item>Mail :  {{shareddata.useremail}} </button>

  </ion-list>


</ion-content>
<!--body content ends-->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p class="text-color">Favourites</p></ion-title>
  </ion-navbar>
</ion-header>



<ion-content  padding>
  <ion-card  *ngFor="let favourities of favourities;let i =index" padding>
    <ion-card-header>
      {{favourities.item.name}}
    </ion-card-header>
    <ion-card-content>
      {{favourities.item.description}}
    </ion-card-content>
  </ion-card>
</ion-content>

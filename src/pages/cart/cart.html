<!-- head navbar -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="text-color">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p class="text-color">My Cart</p></ion-title>
  </ion-navbar>
</ion-header>
<!-- head navbar ends-->

<!-- body content starts-->
<ion-content class="body-content">

<!-- card 1-->
     <ion-card>
        <ion-card-content>
             <ion-row>
                 <ion-col col-2>
                    <img src="assets/img/background.png">
                 </ion-col>
                  <ion-col col-10>
                    Restaurant <br>
                    Place
                 </ion-col>
             </ion-row>
             <ion-row>
                 <ion-col col-6>
                    Order Menu
                 </ion-col>
                 <ion-col col-3>
                    <ion-row style="border:solid 1px green">
                       <ion-col col-4 style="padding: 0px 5px 0px 5px;">
                          <ion-icon name="add"></ion-icon>
                       </ion-col>
                       <ion-col col-4 style="padding: 0px 5px 0px 5px;">
                           <span>0</span>
                       </ion-col>
                       <ion-col col-4 style="padding: 0px 5px 0px 5px;">
                          <ion-icon name="remove"></ion-icon>
                       </ion-col>
                    </ion-row>
                 </ion-col>
                  <ion-col col-3 style="text-align:right;padding-right:5px">
                     Price
                 </ion-col>
             </ion-row>
             <hr>
             Any Instruction? We promise to pass them on
        </ion-card-content>

      </ion-card>
<!-- card 1 ends -->

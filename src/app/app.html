<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-row>
              <ion-col col-4>
                   <div *ngIf='userReady'><img [src]="user.picture" style="width:100vw; height:12vh;"></div>
                   </ion-col>
              <ion-col col-8>
                  <div *ngIf='userReady' style="margin-top:5px;margin-left:16px"><h3>{{user.name}}</h3></div>
                  <p style="margin-left: 16px;margin-top:-4px">OOTA</p>
              </ion-col>
          </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content >

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" style="padding-right: 10%"></ion-icon> {{p.title}}
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" style="float:right"></ion-icon>
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="arrow-back" style="padding-right: 10%"></ion-icon> logout
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" style="float:right"></ion-icon>
      </button>
       <button menuClose ion-item style="position:absolute;bottom: 0;text-align:center;color:grey">Contact us | More</button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
